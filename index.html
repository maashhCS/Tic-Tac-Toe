<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div class="gameboard">
            <div class="gameboard-row">
                <button class="gameboard-btn-0 gameboard-btn"></button>
                <button class="gameboard-btn-1 gameboard-btn"></button>
                <button class="gameboard-btn-2 gameboard-btn"></button>
            </div>
            <div class="gameboard-row">
                <button class="gameboard-btn-3 gameboard-btn"></button>
                <button class="gameboard-btn-4 gameboard-btn"></button>
                <button class="gameboard-btn-5 gameboard-btn"></button>
            </div>
            <div class="gameboard-row">
                <button class="gameboard-btn-6 gameboard-btn"></button>
                <button class="gameboard-btn-7 gameboard-btn"></button>
                <button class="gameboard-btn-8 gameboard-btn"></button>
            </div>
        </div>
        <button class="reset-btn" style="display: none;">RESET</button>
        <div class="winner"></div>
    </div>
</body>
</html>
